    <div class="loja">

    </main>
    <script>
        function getColorFromPalette(index) {
            const palette = [
                '#FFFF00', // Amarelo
                '#00FF00', // Verde
                '#0000FF', // Azul
                '#FF0000', // Vermelho
                '#FFFFFF', // Branco
                '#000000'  // Preto

            ];
            return palette[index % palette.length];
        }
        
        function changeHeadingColor() {
            const heading = document.getElementById('mudacor');
            let currentIndex = 0;
            setInterval(function() {
                heading.style.color = getColorFromPalette(currentIndex);
                currentIndex = (currentIndex + 1) % 7; // 7 é o total de cores na paleta
            }, 750);
        }
        
        changeHeadingColor();
        </script>
        
</body>
